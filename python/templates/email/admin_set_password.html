{% extends "base.html" %}

{% block content %}
<p style="margin:0 0 12px 0;font-size:14px;line-height:1.6;color:#4b5563;">
  Вам назначен временный пароль. Используйте его для входа, а затем смените пароль в профиле.
</p>
<div style="display:inline-block;padding:12px 18px;border:1px solid #e5e7eb;border-radius:10px;background:#fef2f2;font-size:16px;font-weight:600;letter-spacing:1px;color:#b91c1c;">
  {{ temporary_password }}
</div>
<p style="margin:16px 0 0 0;font-size:12px;line-height:1.6;color:#9ca3af;">
  Если вы не ожидаете это письмо, свяжитесь с администратором.
</p>
{% endblock %}
